<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>

<div *ngIf="showUserForm" class="card card-body mb-3">
  <h2>Add User</h2>
  <form>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastName">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" name="age">
    </div>
    <div class="form-group">
      <label>Street Address</label>
      <input type="text" class="form-control" name="address.street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="address.city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" name="address.state">
    </div>

    <button (click)=" addUser({firstName: 'Mary', lastName: 'Williams', isActive: true}) " [disabled]="!enableAdd " class="btn btn-light btn-block mb-3 ">Add New User</button>
  </form>
</div>


<ul class="list-unstyled " *ngIf="loaded && users?.length> 0">
  <li class="card card-body mb-3" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{user.firstName}} {{user.lastName}}
      <small *ngIf="user.age && user.address ">
        <button (click)="toggleUser(user)" class="btn btn-dark btn-small">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
        </button>
      </small>
    </h3>
    <ul class="list-group " *ngIf="!user.hide && user.age && user.address ">
      <li class="list-group-item ">Age:{{user.age}}</li>
      <li class="list-group-item ">Address: {{user.address.street}} {{user.address.city}} {{user.address.state}}</li>
      <li class="list-group-item ">Joined: {{user.joined | date}}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="!loaded ">Loading Users...</h4>
